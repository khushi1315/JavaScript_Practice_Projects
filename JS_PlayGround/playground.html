<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Playground</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .section-card {
        background-color: white;
        width: 60%;
        margin: 30px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        color: #333;
      }

      input[type="text"] {
        width: 70%;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 16px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
      }

      button:hover {
        background-color: #0056b3;
      }

      #counter {
        margin-top: 10px;
        font-size: 18px;
      }

      ul#taskList li {
        background-color: #e0f7fa;
        padding: 10px;
        margin: 8px auto;
        width: 70%;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .dark-mode {
        background-color: black !important;
        color: white !important;
      }

      .dark-mode .section-card {
        background-color: #222 !important;
        color: white !important;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Dark Mode Toggle -->
    <section class="section-card" id="Dark-Toggle">
      <h1>🌗 Theme Toggle</h1>
      <button id="toggleBtn">Toggle Theme</button>
    </section>

    <!-- Search In page-->
    <section class=" section-card" id="search-section">
      <h2>🔍 Search</h2>
      <input type="text" id="searchInput" placeholder="Search tasks..." />
    </section>

    <!-- Character Counter -->
    <section class="section-card" id="char-counter">
      <h2>💬 Character Counter</h2>
      <input
        type="text"
        name="intro"
        id="intro"
        placeholder="Type something..."
      />
      <p id="counter">Characters: <span id="count">0</span></p>
    </section>

    <!-- Random Color Generator -->
    <section class="section-card" id="random-color">
      <h2>🎨 Random Color Generator</h2>
      <p id="color-code">Current color: #ffffff</p>
      <button id="changeColorBtn">Change Color</button>
    </section>

    <!-- Key Press Tracker -->
    <section class="section-card" id="key-tracker">
      <h2>⌨️ Key Press Tracker</h2>
      <div
        id="key-box"
        style="font-size: 24px; font-weight: bold; margin-top: 20px"
      >
        🔑
      </div>
      <div
        id="key-up"
        style="font-size: 24px; font-weight: bold; margin-top: 20px"
      >
        🔑
      </div>
    </section>

    <!-- To-Do List -->
    <section class="section-card" id="todo-app">
      <h2>📝 My To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter task" />
      <button id="addTaskBtn">Add Task</button>

      <ul id="taskList"></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
